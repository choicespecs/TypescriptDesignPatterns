<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediator Pattern: Example</title>
    <script src="./dist/mediatorPattern.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-window-1" class="chat-window">
      <h2>Alice Chat Window</h2>
      <div class="chat-messages"></div>
      <div class="chat-input" id="chat-input-1">
        <input
          type="text"
          id="message-input-1"
          placeholder="Type your message here"
        />
        <button class="send-button" id="send-button-1">Send</button>
      </div>
      <div class="user-list" id="user-list-1"></div>
    </div>

    <div id="chat-window-2" class="chat-window">
      <h2>Bob Chat Window</h2>
      <div class="chat-messages"></div>
      <div class="chat-input" id="chat-input-2">
        <input
          type="text"
          id="message-input-2"
          placeholder="Type your message here"
        />
        <button class="send-button" id="send-button-2">Send</button>
      </div>
      <div class="user-list" id="user-list-2"></div>
    </div>
  </body>
</html>
