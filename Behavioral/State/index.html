<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Pattern: Example</title>
    <script src="./dist/statePattern.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <nav></nav>
      <header>
        <div class="font-display">
          <h1>Hello, <span class="user-name">User</span></h1>
          <h3>Welcome to the State Bank</h3>
        </div>
      </header>
      <div class="content-holder">
        <div class="bank-display">
          <h5>Balance: <span class="balance">0</span></h5>
        </div>
      </div>
      <div class="bottom-content-holder">
        <div class="form-holder">
          <form class="deposit-form" onsubmit="deposit_account()">
            <label for="deposit">deposit:</label>
            <input id="deposit" type="text" name="deposit">
            <button type="submit">Submit Deposit</button>
          </form>
          <form class="withdraw-form" onsubmit="withdraw_account()">
            <label for="withdraw">withdraw:</label>
            <input id="withdraw" type="text" name="withdraw">
            <button type="submit">Submit Withdraw</button>
          </form>
        </div>
        <div class="status-holder">
          <div class="status-card">
            <div class="status-title-description">
              <h4>Status: <span class="bank-status-title"></span></h4>
            </div>
            <div class="status-info-description">
              <p class="status-info"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
