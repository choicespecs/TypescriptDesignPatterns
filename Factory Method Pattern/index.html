<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Method Pattern</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./dist/factoryMethodPattern.js" defer></script>
</head>
<body>
    <section>
        <div class="client window">
            <nav>
                CLIENT
            </nav>
            <h2>Request:</h2>
            <div class="client request">
                <h4>GET /doc HTTP 1.1</h4>
                <p>Host: SERVER</p>
                <p>Accept: Text, Image</p>
            </div>
            <h2>Response:</h2>
            <div class="client response">
            </div>
            <button class="requestButton">send to server</button>
        </div>
        <div class="server window">
            <nav>
                SERVER
            </nav>
            <h2>Response Code:</h2>
            <div class="server response">
            </div>
        </div>
    </section>
    <section>
        <div class="user window">
            <nav>USER SCREEN</nav>
            <div class="user content"></div>
            <div class="user article"></div>
        </div>
    </section>
</body>
</html>
