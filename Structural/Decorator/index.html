<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorator Pattern | Example</title>

</head>
<body>
    <section>
        <div class="window screen">
            <h1>Weapons</h1>
            <img src="./weapon.png" alt="">
            <div class="weapon-stat">
                <h3>Stats:</h3>
                <ul>
                    <li class="weapon-dmg">Damage: <span class="dmg">0</span></li>
                    <li class="weapon-mod">Modifier: <span class="mod">None</span></li>
                    <li class="weapon-special">Special: <span class="special">None</span></li>
                </ul>
            </div>
        </div>
        <div class="menu screen">
            <div class="menu-description">
                <h3>Upgrades</h3>
                <p>Coins: <span class="coin">100</span></p>
            </div>
            <div class="upgrade-weapon tab active">
                <h3>Upgrade Damage</h1>
                <h4>Cost: 25</h3>
            </div>
            <div class="upgrade-mod tab active">
                <h3>Add Modifier to Weapon</h1>
                <h4>Cost: 10</h3>
            </div>
            <div class="upgrade-special tab active">
                <h3>Imbue Special Attribute</h1>
                <h4>Cost: 50</h3>
            </div>
        </div>
    </section>
</body>
</html>
