<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Pattern</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./dist/visitorPattern.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Employee Information</h1>
      <div class="employee" id="engineer">
        <h2>Engineer</h2>
        <p>Name: <span id="engineer-name"></span></p>
        <p>Salary: <span id="engineer-salary"></span></p>
        <p>Department: <span id="engineer-department"></span></p>
        <button onclick="processSalary('engineer')">Process Salary</button>
      </div>
      <div class="employee" id="manager">
        <h2>Manager</h2>
        <p>Name: <span id="manager-name"></span></p>
        <p>Salary: <span id="manager-salary"></span></p>
        <p>Department: <span id="manager-department"></span></p>
        <button onclick="processSalary('manager')">Process Salary</button>
      </div>
    </div>
  </body>
</html>
